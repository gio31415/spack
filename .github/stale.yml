# Configuration for probot-stale - https://github.com/probot/stale

# Number of days of inactivity before an Issue or Pull Request becomes stale
daysUntilStale: 90

# Number of days of inactivity before a stale Issue or Pull Request is closed.
# Set to false to disable. If disabled, issues still need to be closed manually,
# but will remain marked as stale.
daysUntilClose: 30

# Issues or Pull Requests with these labels will never be considered stale.
# Set to `[]` to disable
exemptLabels:
  - confirmed
  - 'broken develop'
  - 'good first issue'
  - 'help wanted'
  - hotfix
  - regression

# Set to true to ignore issues in a project (defaults to false)
exemptProjects: true

# Set to true to ignore issues in a milestone (defaults to false)
exemptMilestones: true

# Label to use when marking as stale
staleLabel: stale

# Comment to post when marking as stale. Set to `false` to disable
markComment: >
  This issue / pull request has been automatically marked as stale because it
  has not had recent activity. It will be closed if no further activity occurs
  in the next 30 days. Thank you for your contributions. @spack/committers

# Comment to post when removing the stale label.
unmarkComment: >
  Thank you for taking an action following our notice. The stale mark has
  now been removed, but will be re-applied if the issue will stay inactive
  for more than 90 days.

# Comment to post when closing a stale Issue or Pull Request.
closeComment: >
  This issue has now been closed due to inactivity. If you missed the previous
  message or you think the issue is still relevant for some reasons, feel free
  to reopen it. @spack/committers

# Limit the number of actions per hour, from 1-30. Default is 30
limitPerRun: 6

# Limit to only `issues` or `pulls`
# only: issues

# Optionally, specify configuration settings that are specific to just 'issues' or 'pulls':
# pulls:
#   daysUntilStale: 30
#   markComment: >
#     This pull request has been automatically marked as stale because it has not had
#     recent activity. It will be closed if no further activity occurs. Thank you
#     for your contributions.

# issues:
#   exemptLabels:
#     - confirmed
